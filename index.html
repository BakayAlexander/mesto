<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexander Bakay" />
    <meta name="keywords" content="Профиль путешественника" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container-global">
      <section class="header page__container-header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта" />
        <img class="header__line" src="./images/line.svg" alt="Простая линия" />
      </section>
      <section class="profile page__container-profile">
        <div class="profile__container">
          <img src="./images/kusto.jpg" alt="Фото профиля" class="profile__pic">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img src="./images/edit_button.svg" alt="Кнопка редактирования" class="profile__edit-button">
            <p class="profile__description">Исследователь океана</p>
          </div>
      </div>
        <img src="./images/add_button.png" alt="Кнопка добавления" class="profile__add-button">
      </section>
      <section class="elements page__container-elements">
        <article class="element"></article>
      </section>
    </div>
  </body>
</html>
