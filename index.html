      <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-edit" class="popup__form-edit">
            <fieldset class="popup__inputs">
              <input  class="popup__input popup__input_type_name" type="text" name="fullname" value="">
              <input  class="popup__input popup__input_type_description" type="text" name="description" value="">
            </fieldset>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="form-edit" class="popup__form-edit">
            <fieldset class="popup__inputs">
              <input  class="popup__input popup__input_type_name" type="text" name="fullname" value="" placeholder="Название">
              <input  class="popup__input popup__input_type_description" type="text" name="description" value="" placeholder="Ссылка на картинку">

            <button class="popup__button-save" type="submit">Создать</button>

          <h2 class="element__name"></h2>

        </div>
        <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
