<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexander Bakay" />
    <meta name="keywords" content="Профиль путешественника" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container-global">
      <section class="header page__container-header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта" />
        <div class="header__line"></div>
      </section>
      <section class="profile page__container-profile">
        <div class="profile__container">
          <img src="./images/kusto.jpg" alt="Фото профиля" class="profile__pic">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"><div class="profile__edit-pic"></div></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"><div class="profile__add-pic"></div></button>
      </section>
      <section class="elements page__container-elements">
        <article class="element">
          <img src="./images/element_1.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Карачаевск</p>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element_2.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element_3.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element_4.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Гора Эльбрус</p>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element_5.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Домбай</p>
            <button class="element__like-button"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/element_6.jpg" alt="Фотография добавленная пользователем" class="element__pic">
          <div class="element__container">
            <p class="element__name">Карачаево-Чeркессия</p>
            <button class="element__like-button"></button>
          </div>
        </article>
      </section>
      <section class="footer page__container-footer">
        <p class="footer__content">&copy; 2021 Mesto Russia</p>
      </section>
      <section class="popup">
        <form class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <fieldset class="popup__inputs">
            <input  class="popup__name" type="text" name="fullname" value="">
            <input  class="popup__description" type="text" name="description" value="">
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
          <button class="popup__button-close" type="button"></button>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
