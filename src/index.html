<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alexander Bakay" />
    <meta name="keywords" content="Профиль путешественника" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container-global">
      <header class="header page__container-header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта" />
      </header>
      <main class="content">
        <section class="profile page__container-profile">
          <div class="profile__container">
            <img src="" alt="Фото профиля" class="profile__pic" />
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name"></h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать">
                  <img
                    src="<%=require('./images/edit_button.svg')%>"
                    alt="Кнопка Редактировать"
                    class="profile__edit-pic"
                  />
                </button>
              </div>
              <p class="profile__description"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить">
            <img src="<%=require('./images/add_button.svg')%>" alt="Кнопка Добавления" class="profile__add-pic" />
          </button>
        </section>
        <section class="elements page__container-elements"></section>
      </main>
      <footer class="footer page__container-footer">
        <p class="footer__content">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-edit" class="popup__form" novalidate>
            <fieldset class="popup__inputs">
              <input
                class="popup__input popup__input_type_name"
                id="type_name"
                type="text"
                name="fullname"
                value=""
                required
                minlength="2"
                maxlength="40"
                autocomplete="off"
              />
              <span class="popup__input-error popup__input-error_type_name"></span>
              <input
                class="popup__input popup__input_type_description"
                id="type_description"
                type="text"
                name="description"
                value=""
                required
                minlength="2"
                maxlength="200"
                autocomplete="off"
              />
              <span class="popup__input-error popup__input-error_type_description"></span>
            </fieldset>
            <button class="popup__button-save" type="submit">Сохранить</button>
          </form>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form name="form-card" class="popup__form" novalidate>
            <fieldset class="popup__inputs">
              <input
                class="popup__input popup__input_type_image-name"
                id="type_image-name"
                type="text"
                name="name"
                value=""
                placeholder="Название"
                required
                minlength="2"
                maxlength="30"
                autocomplete="off"
              />
              <span class="popup__input-error popup__input-error_type_image-name"></span>
              <input
                class="popup__input popup__input_type_image-url"
                id="type_image-url"
                type="url"
                name="link"
                value=""
                placeholder="Ссылка на картинку"
                required
                autocomplete="off"
              />
              <span class="popup__input-error popup__input-error_type_image-url"></span>
            </fieldset>
            <button class="popup__button-save" type="submit">Создать</button>
          </form>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
      </div>
      <div class="popup popup_type_pic">
        <div class="popup__container-pic">
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
          <img class="popup__pic" src=" " alt=" " />
          <h2 class="popup__title-pic"></h2>
        </div>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="form-avatar" class="popup__form" novalidate>
          <fieldset class="popup__inputs">
            <input
              class="popup__input popup__input_type_avatar"
              id="type_avatar"
              type="url"
              placeholder="Ссылка на аватар"
              name="link"
              value=""
              required
              minlength="2"
              maxlength="200"
              autocomplete="off"
            />
            <span class="popup__input-error popup__input-error_type_avatar"></span>
          </fieldset>
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
      </div>
    </div>
    <div class="popup popup_type_card-delete">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form name="form-delete" class="popup__form" novalidate>
          <button class="popup__button-save" type="submit">Да</button>
          <button class="popup__button-close" type="button" aria-label="Закрыть"></button>
        </form>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <img class="element__pic" src=" " alt="Фотография добавленная пользователем" />
        <div class="element__container">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button class="element__like-button" type="button" aria-label="Отметить понравившимся"></button>
            <span class="element__like-count"></span>
          </div>
        </div>
        <button class="element__delete-button" type="button" aria-label="Удалить карточку"></button>
      </article>
    </template>
  </body>
</html>
